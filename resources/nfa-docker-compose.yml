  nfa:
    image: reuteras/nfa:latest
    restart: "yes"
    hostname: nfa
    ports:
      - "127.0.0.1:5001:5001"
    networks:
      - default
    healthcheck:
      test: ["CMD", "curl", "--silent", "--fail", "http://localhost:5001"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 180s
